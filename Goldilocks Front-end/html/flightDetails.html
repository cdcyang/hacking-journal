<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="">

    </div>
    <header>
        <h1>Your Flight Details</h1>
    </header>

    <div class="flight_details">
        <table>
            <tr>
                <td></td>
                <td><h3 class="airline">{Airline}</h3></td>
            </tr>

            <tr>
                <td></td>
                <td class="departure_airport">{departure_airport}</td>
            </tr>

            <tr>
                <td></td>
                <td class="arrival_airport">{arrival_airport}</td>
            </tr>

            <tr>
                    <td></td>
            </tr>

            <tr>
                <td></td>
                <td>Departs :</td>

            </tr>
                
            <tr>
                <td></td>
                <td class="departure_time"><b>{departure_time}</b></td>
            </tr>

            <tr>
                <td></td>
                <td> Arrives : </td>
            </tr>

            <tr>
                <td></td>
                <td class="arrival_time"><b>{arrival_time}</b></td>
            </tr>

            </tr>
                <td></td>
                <td>Time until gate closes</td>
            </tr>
            <tr>
                    <td></td>
            </tr>

            <tr>
                <td></td>
                <td><h3>14 hours 27 minutes</h3></td>
            </tr>
            <tr>
                <td></td>
                <td><form id="form"><input type="submit" value="Next" id="submit"/></form></td>
            </tr>
        </table>
        
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="flightDetails.js"></script>
</body>
</html>
